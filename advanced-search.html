<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: arial, sans-serif;
            min-height: 100%;
            position: relative;
        }
    </style>
</head>

<body class = "scrollbar">
    <header class = "header">
        <div class = "icon-area">
            <img src="images/logo.png" id="logo" width="74" height="24">
        </div>
        
    </header>
    <div class = "appbar">
        <label style="margin-left:10px">Advanced Search</label>
    </div>
    <div class = "appbar-border"></div>
    <div class = "form-advanced">
        <form action = "/search" id = "form-start" method = "GET" name = "f">
            <div class = "advanced-search-under">
                <div class = "advanced-search-under1">
                    <div class = "advanced-search-under2">
                        <div class = "form-heading">
                            <span>Find pages with...</span>
                        </div>
                    </div>
                    <div class = "blank-space">
                        &nbsp;    
                    </div>
                    <div class = "side-instruction">
                        <div class = "form-heading">To do this in the search box.</div>
                    </div>
                </div>
            </div>
            <div class = "advanced-search-under">
                <div class = "advanced-search-under1">
                    <div class="form-prompt">
                        <div class="form-heading">
                            <label for="inputbar1">all these words:</label>
                        </div>
                    </div>
                    <div class="form-input">
                        <div class="form-input1">
                            <input class="inputbar" value="" autofocus="autofocus" id="inputbar1" name="as_q" type="text">
                        </div>
                    </div>
                    <div class="caption-instruction">
                        <div class="form-heading">Type the important words:
                            <span class="span-important-words">tri-colour rat terrier</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
