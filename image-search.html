<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Google Images</title>
    <link rel="stylesheet" href="css/search_style.css">
    <script src="https://use.fontawesome.com/2180418238.js"></script>

</head>
<body>
<nav>
    <div class="container">
        <div class="nav_c">
            <ul class="menu">
                <li><i class="fa fa-th" ></i></li>
                <li><a href="https://accounts.google.com/" class="sign_in" style="color: #fff;">sign in</a></li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container">
        <div class="content">
            
            <img src="images/googlelogo.png">
            <p id="image-search">images</p>
            <div class="search">
                <form action="http://images.google.com/images" method="get">
                    <div class="search_bar">
                        <i style="color: #9aa0a6;" class="fa fa-search" aria-hidden="true"></i>
                        <input type="text" name="q">
                        <a href="#"><i style="color: blue;" class="fa fa-microphone" aria-hidden="true"></i></a>
                        <a href="#"><i style="color: blue;" class="fa fa-camera" aria-hidden="true"></i></a>
                        <button>
                            <i style="color: #blue;" class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
