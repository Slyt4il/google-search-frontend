<html lang="en">
<head>

    <title>google_clone</title>

<section>
    <div class="container">

                    <div class="search_bar">
                        <i style="color: #9aa0a6;" class="fa fa-search" aria-hidden="true"></i>
                        <input type="text" name="q">
                        <a href="#"><i style="color: blue;" class="fa fa-microphone" aria-hidden="true"></i></a>
                    </div>
                    <div class="button">
                        <button type="submit" class="google_search">Google Search</button>
                    </div>
                </form>
                <p>Google offered in : <a href="#">ภาษาไทย</a></p>
            </div>
        </div>
    </div>
</section>
